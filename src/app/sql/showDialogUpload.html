<style>
    ng-csv-import, .ng-csv-import {
        display: inline-block;
        position: relative;
        padding: 2px;
        margin: 0;
        vertical-align: middle;
    }
    s
</style>

<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Upload CSV to View</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>

                <div class="md-dialog-content" style="width: 300px;height: 300px">

                    <div style="border: 1px dotted silver" class="ng-csv-import">
                    <ng-csv-import content="vars.UploadCsv.content"
                                   material
                                   md-button-class="md-icon-button  mdi mdi-file-excel"
                                   header="vars.UploadCsv.header"
                                   header-visible="vars.UploadCsv.headerVisible"
                                   separator="vars.UploadCsv.separator"
                                   encoding-visible="vars.UploadCsv.encodingVisible"
                                   separator-visible="vars.UploadCsv.separatorVisible"
                                   result="vars.UploadCsv.result"
                                   callback="callback"
                                   mdButtonTitle="Upload"
                                   accept="vars.UploadCsv.accept">
                    </ng-csv-import>

                    </div>
            </div>
        </md-dialog-content>

    </form>
</md-dialog>
