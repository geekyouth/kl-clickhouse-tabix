<div class="p+">
<h4 class="mt0 mb+++">
    Preference & settings
</h4>
<md-input-container class="width-100">
<label for="inp1">Font size</label>
<input type="text" id="inp1" ng-model="state.fontSize">
</md-input-container>
<md-input-container class="width-100">
<label for="inp2">Max result rows</label>
<input type="text" id="inp2" ng-model="state.limitRows">
</md-input-container>

<md-input-container class="width-100">
<label for="inp2">Max execution time (second)</label>
<input type="text" id="inp3" ng-model="state.limitTimes">
</md-input-container>


<md-input-container class="width-100">
<label for="inp2">Autocompletion Delay (ms)</label>
<input type="text" id="liveAutocompletionDelay" ng-model="state.liveAutocompletionDelay">
</md-input-container>


<md-input-container class="width-100">
<label for="inp2">Autocompletion Threshold (chars)</label>
<input type="text" id="Threshold" ng-model="state.liveAutocompletionThreshold">
</md-input-container>



<md-input-container class="width-100 mb++">
<label>Editor theme</label>
    <md-select ng-model="state.editorTheme">
    <md-option ng-repeat="theme in vars.AceThemes" ng-value="theme">
    {{theme}}
</md-option>
</md-select>
</md-input-container>
<md-input-container class="width-100 mt mb+">
<label>Theme</label>
<md-select ng-model="state.theme">
<md-option ng-repeat="theme in vars.Themes" ng-value="theme">{{theme}}</md-option>
</md-select>
</md-input-container>



<md-input-container class="width-100 mt">
<md-checkbox ng-model="state.saveTabs" aria-label="saveTabs">
Save session
</md-checkbox>
</md-input-container>

<md-input-container class="width-100 mt">
<md-checkbox ng-model="state.liveAutocompletion" aria-label="LiveAutocompletion">
Live Autocompletion
</md-checkbox>
</md-input-container>

<md-input-container class="width-100 mt">
<md-checkbox ng-model="state.disableAutohelp" aria-label="disableAutohelp">
    Disable auto-help
</md-checkbox>
</md-input-container>

<md-input-container class="width-100 mt">
<md-checkbox ng-model="state.disableHotKeyCmdLeft" aria-label="Disable hotKey left+right">
Disable hotKey left+right
</md-checkbox>
</md-input-container>

<md-input-container class="width-100 mt">
<md-checkbox ng-model="state.useWrapMode" aria-label="useWrapMode">
    Use WrapMode
</md-checkbox>
</md-input-container>

<md-input-container class="width-100 mt">
<md-checkbox ng-model="state.showInvisibles" aria-label="showInvisibles">
    Show invisible chars
</md-checkbox>
</md-input-container>
